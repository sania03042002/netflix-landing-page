<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Task3.css" />
    <title>Netflix-like Homepage</title>
  </head>
  <body background="bg.jpeg">
    <header class="header">
      <div class="logo">Netflix</div>
      <ul class="nav">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Latest</li>
        <li>My List</li>
      </ul>
    </header>

    <div class="banner">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="cta-button">Try it now</button>
    </div>

    <div class="movie-container">
      <div class="movie-card">
        <img src="friends.jpg" alt="Movie 1" />
        <h2>Friends</h2>
        <p>Friends</p>
      </div>

      <div class="movie-card">
        <img src="Nar.jpg" alt="Movie 2" />
        <h2>Naruto</h2>
        <p>Naruto</p>
      </div>

      <div class="movie-card">
        <img src="two.jpg" alt="Movie 3" />
        <h2>Two and a half men</h2>
        <p>Jujitsu Kaisen</p>
      </div>

      <div class="movie-card">
        <img src="wed.jpg" alt="Movie 4" />
        <h2>Wednesday</h2>
        <p>Wednesday</p>
      </div>
    </div>
    <footer class="footer">&copy; 2023 Netflix Clone</footer>
  </body>
</html>
